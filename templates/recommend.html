<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommend</title>
  </head>
  <body>
    <h1>Recommended Music Playlist</h1>
    <ul>
      {% for item in random_playList %}
      <li>제목 : {{ item.title }}, 아티스트 : {{ item.artist }}, 앨범 : {{ item.album }}, 장르 : {{ item.genre }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
